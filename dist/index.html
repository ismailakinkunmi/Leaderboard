<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fe6dec7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>

  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="board-section">
      <div class="result">
        <div class="titles">
          <h2>Recent Score</h2>
          <button type="button" class="btn refresh" id="refresh">
            Refresh
          </button>
        </div>
        <ul class="scores-list" id="list"></ul>
      </div>
      <div class="score-form">
        <h2>Add your Score</h2>
        <form action="#" id="submit-data">
          <input type="text" id="name" placeholder="Your name" />
          <input type="number" id="score" placeholder="Your Score" />
          <button type="submit" class="btn submit-form">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
