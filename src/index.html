<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <div class="head">
        <h1>Leaderboard</h1>
      </div>

      <section class="main-section">
        <div class="scores-head">
          <div class="recent-score">
            <h2>Recent Scores</h2>
            <button type="button" class="refresh-btn">Refresh</button>
          </div>

          <div class="score-table">
            <ul class="scorelist">
              <li class="score">James: 100</li>
              <li class="score">Tim: 200</li>
              <li class="score">David: 120</li>
              <li class="score">Henry: 211</li>
              <li class="score">John: 210</li>
              <li class="score">Thomas: 100</li>
              <li class="score">Gerald: 100</li>
            </ul>
          </div>
        </div>

        <div class="input-score">
          <h2>Add your score</h2>
          <form class="formdata">
            <input type="text" placeholder="Your name" />
            <input type="number" placeholder="Your score" />
            <button class="add-btn" type="button">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
